<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
    <div class="col-md-8">
        <canvas id="canvas"></canvas>
        <button onclick="game.start()">Start</button>
        <button onclick="game.pause()">Pause</button>
    </div>
    <div class="col-md-4">
        <div class="card border-light mb-3">
            <div class="card-header">Gen. <span id="countGenerations"></span> (Alive <span id="countAlive"></span>/<span id="countPopulation"></span>)</div>
            <table id="cars" class="table table-sm">
                <thead>
                <tr>
                    <th>#</th>
                    <th>IN</th>
                    <th>OUT</th>
                    <th>Dist.</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>
</div>

<script src="js/lib/Network.class.js"></script>
<script src="js/lib/Generations.class.js"></script>
<script src="js/lib/GeneticDeep.class.js"></script>
<script src="js/Game.class.js"></script>
<script src="js/loader.js"></script>
</body>
</html>
